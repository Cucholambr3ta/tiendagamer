<!DOCTYPE html>
<html>
<head>
  <!--
    La sección <head> contiene metadatos y enlaces a recursos externos.
    - <meta charset="UTF-8"> define la codificación de caracteres.
    - <meta name="description"> y <meta name="keywords"> ayudan al SEO.
    - <meta name="viewport"> hace que la página sea responsiva en móviles.
    - <title> define el título que aparece en la pestaña del navegador.
    - <link rel="stylesheet"> enlaza la hoja de estilos CSS.
  -->
  <meta charset="UTF-8">
  <meta name="description" content="juegos pokemon">
  <meta name="keywords" content="pokemon, gengar, lapras">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Usuario - Tienda PokeGaymer Retro</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <!--
    El <body> contiene todo el contenido visible de la página.
    Aquí se encuentran el encabezado, el contenido principal y el pie de página.
  -->
  <!--
    <header> agrupa el título y la barra de navegación.
    <h1> muestra el nombre del sitio.
    <nav> contiene los enlaces a las diferentes páginas del sitio.
  -->
  <header>
    <h1>Tienda PokeGaymer Retro</h1>
    <nav>
      <a href="/src/pages/index.html">Inicio</a>
      <a href="/src/pages/productos.html">Productos</a>
      <a href="/src/pages/blog.html">Blog</a>
      <a href="/src/pages/usuario.html">Usuario</a>
      <a href="/src/pages/carrito.html">Carrito</a>
    </nav>
  </header>
  <!--
    <main> es la sección principal del contenido de la página.
    Aquí se encuentra el formulario de inicio de sesión.
  -->
  <main>
    <!--
      Sección de inicio de sesión:
      - <h2> indica el título de la sección.
      - <form> contiene los campos para que el usuario ingrese sus datos.
      - <label> asocia texto descriptivo a cada campo de entrada.
      - <input type="text"> para el nombre de usuario.
      - <input type="password"> para la contraseña, ocultando los caracteres.
      - <button type="submit"> envía el formulario (en este ejemplo, no hay backend conectado).
      Puedes agregar validaciones o conectar este formulario a un sistema real de autenticación.
    -->
    <h2>Iniciar Sesión</h2>
    <form class="login-form">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
  </main>
  <!--
    <footer> es el pie de página, útil para información de derechos de autor o enlaces adicionales.
  -->
  <footer>
    <p>&copy; 2025 Pokegaymer Retro</p>
  </footer>
</body>
</html>
